[package]
name = "enum2repr"
version = "0.1.14"
authors = ["Matthew Berger <matthewjordanberger@gmail.com>"]
description = """
EnumRepr is a rust derive macro that creates conversion methods to map between a value and an enum. 
Numeric types supported by `#[repr(T)]` are supported by enum2repr.
"""
homepage = "https://github.com/matthewjberger/enum2repr"
repository = "https://github.com/matthewjberger/enum2repr"
keywords = ["enum", "macro", "byte"]
license = "MIT"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = "1"

[dev-dependencies]
cargo-husky = { version = "1", features = ["user-hooks"], default-features = false }
